<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <title>Card Main</title>
</head>
<body>
    <main class="container-main">
        <article class="card">

            <figure class="card-image">
                <img src="img/illustration-article.svg" 
                     alt="Article illustration">
            </figure>

            <header class="card-header">
                <span class="category">Learning</span>
                 <time class="published-date" datetime="2025-11-21">
                    Published 21 Nov 2025
                </time>
                <h1>HTML & CSS foundations</h1>
            </header>

            <section class="card-content">
                <p>These languages are the backbone of every website, defining structure, content and presentation.</p>
            </section>

            <footer class="card-author">
                <img src="img/image-avatar.webp" alt="Foto de Greg Hooper">
                Greg Hooper
            </footer>

        </article>
    </main>
</body>
</html>
