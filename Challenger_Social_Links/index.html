<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jessica Randall | Social Links</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/fonts.css" />
</head>
<body>

  <main class="container">
    <section class="profile-card">

      <div class="profile-photo">
        <img src="img/avatar-jessica.jpeg" alt="Foto de perfil de Jessica Randall">
      </div>

      <h1 class="profile-name">Jessica Randall</h1>

      <p class="profile-location">London, United Kingdom</p>

      <p class="profile-description">
        "Front-end Developer and avid reader."
      </p>

      <ul class="social-list">
        <li><a href="#" class="social-btn">GitHub</a></li>
        <li><a href="#" class="social-btn">Frontend Mentor</a></li>
        <li><a href="#" class="social-btn">LinkedIn</a></li>
        <li><a href="#" class="social-btn">Twitter</a></li>
        <li><a href="#" class="social-btn">Instagram</a></li>
      </ul>

    </section>
  </main>

</body>
</html>
